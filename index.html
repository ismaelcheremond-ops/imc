<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1>Calculadora IMC</h1>
    <form></form>
    <label>Digite seu peso (kg)</label>
    <input type="number" id="peso" step="0.1">
    <label>Digite seu peso (m)</label>
    <input type="number" id="altura" step="0.1">
    <input type="button" value="calular" onclick="calculoIMC()">
    
    </form>
    <div id="imcResultado"></div>
    <script>
        function calculoIMC(){
        const peso = parseFloat(document.getElementById("peso").value)
    
        const altura = parseFloat(document.getElementById("altura").value)
        const imc = peso/(altura*altura)
        document.getElementById("imcResultado").textContent="IMC: "+imc.toFixed(2)

        }
    </script>
</body>
</html>
